<header class="navbar-sidebar">
  <div class="row">
    <div class="col-3">
      <a class="fa fa-cogs" href="#" (click)="metodo"></a>
    </div>
    <div class="col-6">
      <p class="text-center messenger">Messenger</p>
    </div>
    <div class="col-3">
      <a class="far fa-edit" href="#">Edit</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="searchText">
    </div>
  </div>
  <div class="row">
    <app-userlist *ngFor="let user of users | filter : {id: searchText, nombre:searchText}; let i=index;" [nombre]="user.nombre"
      class="col-12"></app-userlist>
  </div>
</header>
